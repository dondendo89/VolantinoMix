<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolantinoMix - Trova e Unisci Volantini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <h1>VolantinoMix</h1>
                </div>
                <nav class="nav-menu">
                    <a href="#" class="nav-link active">Home</a>
                    <a href="#" class="nav-link">Categorie</a>
                    <a href="#" class="nav-link">Preferiti</a>
                    <a href="#" class="nav-link">Login</a>
                </nav>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h2>Trova e Unisci i Volantini della Tua Zona</h2>
                <p>Seleziona i volantini che ti interessano e crea un unico PDF personalizzato</p>
                
                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-input-group">
                        <input type="text" id="cap-input" placeholder="Inserisci il tuo CAP" class="search-input">
                        <button id="search-btn" class="search-btn">Cerca</button>
                    </div>
                    <div class="location-section">
                        <button id="geolocation-btn" class="geolocation-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
                            </svg>
                            Usa la mia posizione
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading Spinner -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Caricamento volantini...</p>
            </div>

            <!-- Volantini Grid -->
            <section class="volantini-section">
                <div class="section-header">
                    <h3>Volantini Disponibili</h3>
                    <div class="selected-count">
                        <span id="selected-count">0</span> volantini selezionati
                    </div>
                </div>
                
                <!-- AdSense Banner -->
                <div class="ad-banner">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-XXXXXXXXXX"
                         data-ad-slot="XXXXXXXXXX"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                </div>

                <div id="volantini-grid" class="volantini-grid">
                    <!-- Volantini cards will be populated here -->
                </div>

                <!-- Generate Button -->
                <div class="generate-section">
                    <button id="generate-btn" class="generate-btn disabled" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Genera Volantino Unico
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 VolantinoMix. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
