<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore PDF - VolantinoMix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pdf-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .pdf-info {
            margin-bottom: 15px;
        }

        .pdf-filename {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .pdf-details {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Visualizzatore PDF</h1>
            <p>Gestisci e visualizza tutti i volantini PDF del sistema</p>
        </div>

        <div class="content">
            <div class="controls">
                <button class="btn" onclick="loadPDFs()">üîÑ Aggiorna Lista</button>
                <a href="admin.html" class="btn btn-secondary">üè† Torna all'Admin</a>
                <a href="index.html" class="btn btn-secondary">üåê Vai al Sito</a>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">File PDF Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSize">0 MB</div>
                    <div class="stat-label">Dimensione Totale</div>
                </div>
            </div>

            <div id="loading" class="loading">
                <p>üîÑ Caricamento PDF in corso...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="pdfContainer" class="pdf-grid"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function loadPDFs() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('pdfContainer');
            const stats = document.getElementById('stats');

            loading.style.display = 'block';
            error.style.display = 'none';
            container.innerHTML = '';
            stats.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/pdfs/files`);
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    throw new Error(data.error || 'Errore nel caricamento dei PDF');
                }

                if (data.files.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üìÑ Nessun PDF trovato</h3>
                            <p>Non ci sono ancora PDF caricati nel sistema.</p>
                        </div>
                    `;
                    return;
                }

                // Mostra statistiche
                updateStats(data.files, data.total);
                stats.style.display = 'grid';

                // Mostra PDF
                data.files.forEach(file => {
                    const card = createPDFCard(file);
                    container.appendChild(card);
                });

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `‚ùå Errore: ${err.message}`;
                console.error('Errore nel caricamento dei PDF:', err);
            }
        }

        function updateStats(files, total) {
            document.getElementById('totalFiles').textContent = total;
            
            const totalBytes = files.reduce((sum, file) => sum + file.size, 0);
            document.getElementById('totalSize').textContent = formatFileSize(totalBytes);
        }

        function createPDFCard(file) {
            const card = document.createElement('div');
            card.className = 'pdf-card';

            const uploadDate = new Date(file.uploadDate).toLocaleString('it-IT');
            const modifiedDate = new Date(file.modified).toLocaleString('it-IT');

            card.innerHTML = `
                <div class="pdf-info">
                    <div class="pdf-filename">üìÑ ${file.originalName}</div>
                    <div class="pdf-details">üìÅ File: ${file.filename}</div>
                    <div class="pdf-details">üìè Dimensione: ${formatFileSize(file.size)}</div>
                    <div class="pdf-details">üìÖ Caricato: ${uploadDate}</div>
                    <div class="pdf-details">üîÑ Modificato: ${modifiedDate}</div>
                </div>
                <div class="pdf-actions">
                    <button class="btn btn-small" onclick="viewPDF('${file.filename}')">
                        üëÅÔ∏è Visualizza
                    </button>
                    <button class="btn btn-small btn-secondary" onclick="downloadPDF('${file.filename}')">
                        üíæ Scarica
                    </button>
                    <button class="btn btn-small" onclick="deletePDF('${file.filename}')" 
                            style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);">
                        üóëÔ∏è Elimina
                    </button>
                </div>
            `;

            return card;
        }

        function viewPDF(filename) {
            const url = `${API_BASE}/pdfs/view/${filename}`;
            window.open(url, '_blank');
        }

        function downloadPDF(filename) {
            const url = `${API_BASE}/pdfs/download/${filename}`;
            window.open(url, '_blank');
        }

        async function deletePDF(filename) {
            if (!confirm(`Sei sicuro di voler eliminare il file ${filename}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/pdfs/delete/${filename}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ File eliminato con successo!');
                    loadPDFs(); // Ricarica la lista
                } else {
                    throw new Error(data.error || 'Errore nell\'eliminazione');
                }
            } catch (err) {
                alert(`‚ùå Errore nell'eliminazione: ${err.message}`);
                console.error('Errore nell\'eliminazione:', err);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Carica i PDF all'avvio
        document.addEventListener('DOMContentLoaded', loadPDFs);
    </script>
</body>
</html>
